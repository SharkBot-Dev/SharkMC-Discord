<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discord連携</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100vh;
            background-color: #1e1e2f;
            color: #ffffff;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #cfd3ff;
            text-decoration: none;
            font-size: 14px;
        }

        .menu a:hover {
            background-color: #2a2a40;
            color: #ffffff;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #5865f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar"></div>

<div class="content">
    <h3>Discord Bot 設定</h3>
    <p>DiscordTokenを変更する場合のみ以下に入力してください。</p>
    <form action="/api/discord/set-token" method="POST">
        新しいトークン: <input type="password" name="token" placeholder="新しいトークンを入力" required><br/><br/>
        チャンネルid: <input type="text" name="channelId" placeholder="チャンネルidを入力" required><br/><br/>
        <button type="submit" style="background-color: #7289da; color: white; border: none; padding: 10px;">
            トークンを更新
        </button>
    </form>
</div>

</body>

<script>
    fetch("/sidebar.html")
      .then(r => r.text())
      .then(html => {
          document.getElementById("sidebar").innerHTML = html;
      });
</script>

</html>
